<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #4a90e2;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .input-group input:focus {
      border-color: #4a90e2;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-btn:hover {
      background-color: #357ab7;
    }
    .signup-link {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .signup-link a {
      color: #4a90e2;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Bem-vindo!</h2>
      <form action="pagina_inicial.html" method="GET">
        <div class="input-group">
          <input type="text" name="usuario" placeholder="Usuário" required>
        </div>
        <div class="input-group">
          <input type="password" name="senha" placeholder="Senha" required>
        </div>
        <button type="submit" class="login-btn">Entrar</button>
      </form>
      <div class="signup-link">
        <p>Não tem uma conta? <a href="#">Cadastre-se aqui</a></p>
      </div>
    </div>
  </div>
</body>
</html>
