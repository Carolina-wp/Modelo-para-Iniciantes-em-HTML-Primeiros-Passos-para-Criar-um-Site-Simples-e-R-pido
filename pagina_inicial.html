<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Inicial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4a90e2;
      padding: 15px;
      color: #fff;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #fff;
      padding: 10px 0;
    }
    nav a {
      text-decoration: none;
      color: #4a90e2;
      padding: 10px 20px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #357ab7;
      color: #fff;
    }
    .content {
      padding: 40px;
      text-align: center;
    }
    .content h2 {
      color: #4a90e2;
    }
    .content p {
      color: #333;
      font-size: 18px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #4a90e2;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo à Página Inicial!</h1>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Perfil</a>
    <a href="#">Configurações</a>
    <a href="#">Sair</a>
  </nav>

  <div class="content">
    <h2>Saudações, Usuário!</h2>
    <p>Você está na página inicial. Aqui você pode acessar diversas funcionalidades do sistema.</p>
    <p>Explore o menu de navegação acima para começar.</p>
  </div>

  <footer>
    <p>&copy; 2025 Todos os direitos reservados.</p>
  </footer>
</body>
</html>
